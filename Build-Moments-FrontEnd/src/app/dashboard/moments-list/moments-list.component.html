<div class="container-title">Moments</div>
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef>Sr.No</th>
          <td mat-cell *matCellDef="let row; let i = index" style="padding-left: 40px;">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let row">
            <img
              src="http://localhost:3000/{{ row.imageUrl }}"
              class="img-list"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip removable="true" *ngFor="let tag of row.tags">
                {{ tag }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button matTooltip="Edit Moment">
                <mat-icon>edit</mat-icon>
            </button>
            <!--(click)="getPatientDetails(element.id)"-->
            <button mat-button matTooltip="Delete Moment" (click)="deletePost(row._id)">
                <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
      [length]="recordsCount"
      [pageSizeOptions]="[7, 10, 25, 100]"
      aria-label="Select page"
      ></mat-paginator>
    </div>
